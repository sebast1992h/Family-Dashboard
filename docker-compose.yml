services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    restart: unless-stopped
    environment:
      - DATA_FILE=/app/data/dashboard-data.json
    volumes:
      - familydashboarddata:/app/data

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  familydashboarddata:
    external: true
